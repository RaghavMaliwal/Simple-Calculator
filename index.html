<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="displaySection">
        <input
          class="display"
          type="text"
          name="display"
          placeholder="0"
          style="color: white"
        />
      </div>
      <div class="keys">
        <div class="keypad">
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <button class="digit" id="one" onclick="display.value += '1'">
            <i class="fa-solid fa-1" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="2" onclick="display.value += '2' ">
            <i class="fa-solid fa-2" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="3" onclick="display.value += '3'">
            <i class="fa-solid fa-3" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="4" onclick="display.value += '4'">
            <i class="fa-solid fa-4" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="5" onclick="display.value += '5'">
            <i class="fa-solid fa-5" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="6" onclick="display.value += '6' ">
            <i class="fa-solid fa-6" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="7" onclick="display.value += '7' ">
            <i class="fa-solid fa-7" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="8" onclick="display.value += '8' ">
            <i class="fa-solid fa-8" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="9" onclick="display.value += '9' ">
            <i class="fa-solid fa-9" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="0" onclick="display.value += '0' ">
            <i class="fa-solid fa-0" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="00" onclick="display.value += '00' ">
            <i class="fa-solid fa-0" style="color: #ffffff"></i
            ><i class="fa-solid fa-0" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="." onclick="display.value += '.'">
            <i class="fa-solid fa-circle fa-2xs" style="color: #ffffff"></i>
          </button>
        </div>
        <div class="operations">
          <button class="digit" id="step-up">
            <i class="fa-solid fa-angle-up" style="color: #ffffff"></i>
          </button>

          <button class="digit" id="step-down">
            <i class="fa-solid fa-angle-down" style="color: #ffffff"></i>
          </button>

          <button class="digit" id="%" onclick="display.value += '%'">
            <i class="fa-solid fa-percent" style="color: #ffffff"></i>
          </button>

          <button
            class="digit"
            id="root"
            onclick="display.value = Math.sqrt(display.value)"
          >
            <i
              class="fa-solid fa-square-root-variable"
              style="color: #ffffff"
            ></i>
          </button>

          <!-- <button class="digit" id="close" onclick="display.value += ''">
            <i class="fa-solid fa-a" style="color: #ffffff"></i
            ><i class="fa-solid fa-c" style="color: #ffffff"></i>
          </button> -->
          <button class="digit" id="*" onclick="display.value += '*'">
            <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
          </button>
          <button class="digit" id="/" onclick="display.value += '/'">
            <i class="fa-solid fa-divide" style="color: #ffffff"></i>
          </button>

          <button class="digit" id="+" onclick="display.value += '+'">
            <i class="fa-solid fa-plus" style="color: #ffffff"></i>
          </button>

          <button class="digit" id="equal" onclick="resultDisplay()">
            <i class="fa-solid fa-equals" style="color: #ffffff"></i>
          </button>

          <button class="digit" id="-" onclick="display.value += '-'">
            <i class="fa-solid fa-minus" style="color: #ffffff"></i>
          </button>

          <button class="digit" id="C" onclick="display.value = ''">
            <i class="fa-solid fa-c" style="color: #ffffff"></i>
          </button>

          <button class="digit" id="off">
            <i class="fa-solid fa-power-off" style="color: #ffffff"></i>
          </button>

          <button
            class="digit"
            id="erase"
            onclick="display.value = display.value.toString().slice(0,-1)"
          >
            <i class="fa-solid fa-delete-left" style="color: #ffffff"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
